<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Exxotelis | Contact page</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,600" />
    <link rel="stylesheet" href="static/css/bootstrap.min.css" />
    <link rel="stylesheet" href="static/css/style.css" />
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/favicon.png') }}">


</head>

<body>
    <div class="tm-page-container mx-auto">
        <header class="tm-header text-center">
            <h1 class="tm-title text-uppercase">Exxotelis</h1>
            <p class="tm-primary-color"><i>Welcome to my Portfolio website.</i></p>
        </header>

        <section class="tm-section">
            <nav class="tm-nav">
                <ul>
                    <li class="active">
                        <a href="{{ url_for('index') }}"><span class="tm-nav-deco"></span>Intro</a>
                    </li>
                    <li>
                        <a href="{{ url_for('gallery') }}"><span class="tm-nav-deco"></span>Gallery</a>
                    </li>
                    <li>
                        <a href="{{ url_for('projects') }}"><span class="tm-nav-deco"></span>Projects</a>
                    </li>
                    <li>
                        <a href="{{ url_for('contact') }}"><span class="tm-nav-deco"></span>Contact</a>
                    </li>
                </ul>
                
            </nav>
            <div class="tm-content-container">
                <div class="mb-0 tm-img-overlay-wrap">
                    <div class="tm-img-overlay"></div>
                    <div class="tm-img-overlay-text text-white p-5">
                        <h4 class="mb-4">Hi there! Please fill up the form</h4>
                        <p class="tm-small">
                            Fill in the form with your needs, and I'll come back to you as soon as possible.
                        </p>
                    </div>
                </div>
                <div class="tm-content">
                    <form action="" method="POST" class="tm-contact-form">
                        <div class="form-group">
                            <input type="text" id="contact_name" name="contact_name"
                                class="form-control rounded-0 border-top-0 border-right-0 border-left-0"
                                placeholder="Name" required="" />
                        </div>
                        <div class="form-group">
                            <input type="email" id="contact_email" name="contact_email"
                                class="form-control rounded-0 border-top-0 border-right-0 border-left-0"
                                placeholder="Email" required="" />
                        </div>

                        <div class="form-group">
                            <textarea rows="6" id="contact_message" name="contact_message"
                                class="form-control rounded-0 border-top-0 border-right-0 border-left-0"
                                placeholder="Message..." required=""></textarea>
                        </div>

                        <div class="form-group text-right">
                            <button type="submit" class="btn btn-primary rounded-0">
                                Submit
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </section>

        <footer>
            <span>Copyright 2024 Exxotelis</span>
            <span>designed by Exxotelis</span>
        </footer>
    </div>
</body>

</html>
